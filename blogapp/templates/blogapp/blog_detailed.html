{% extends 'blogapp/base.html' %}
{% load static %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-3">
                    <img src="{{ post.images.url }}" class="card-img-top" alt="{{ post.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">Автор: {{ post.author.username }}</p>
                        <p class="card-text">Дата создания: {{ post.created }}</p>
                        <p class="card-text">{{ post.body|linebreaksbr }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
